<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rekall="http://rekall.cent4ur.hu">

    <p:panel id="chatPanel"
             header="#{bundle['ChatTab.Panel.Header']}"
             toggleable="true">
        <p:panelGrid columns="2" styleClass="headerGrid">
        
                    <table width="100%">
                        <tr>
                            <td width="100%">
                                <textarea readonly="true" rows="5" cols="80" width="100%" id="chatlog"/> 
                            </td>
                        </tr>
 
                        <tr>
                            <td colspan="2">
                                <input id="textField" name="name" value="" type="text"/>
                                <input onclick="send_message();" value="Send" type="button"/>
                            </td>
                        </tr>

                    </table>
                <script language="javascript" type="text/javascript" src="${facesContext.externalContext.requestContextPath}/resources/js/chat.js"/>
                <script>
                          jQuery(document).ready(function() {
                            username = "#{loginController.username}";
                            join();
                          });
                </script>
        </p:panelGrid>
    </p:panel>
</ui:composition>
